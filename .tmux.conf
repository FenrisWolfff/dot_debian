# Basic options
#----------------------------------------------------------------------

# Color for highlight
TMUX_HL="blue"

# Compatibility with xterm keys
setw -g xterm-keys on

# Renumber windows from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# History limit
set -g history-limit 10000

# Visual-activity
setw -g monitor-activity off
set -g visual-activity off

# Increase vim response
set -sg escape-time 0

# Using the mouse to switch panes
set -g mouse on

# 256 color support
set -g default-terminal screen-256color

# Remaps and maps
#----------------------------------------------------------------------

# Vi shortcuts
setw -g mode-keys vi
set -g status-keys vi

# Remap ctrl+b to ctr+t
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# Split commands
bind-key h split-window -h
bind-key v split-window -v
unbind-key '"'
unbind-key %

# Reload config
bind r source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config...'

# Copy & Paste
# Start copy mode -> "ctrl+t y"
# Select with "v". Save with "y"
# Exit copy-mode with "q"
# Copy with "ctrl-t p"
# Change select mode a rectangle with "r"
bind-key y copy-mode
bind p paste-buffer
bind-key -T copy-mode Escape send-keys -X cancel
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Move to panels
bind-key F1 select-pane -t 1
bind-key F2 select-pane -t 2
bind-key F3 select-pane -t 3
bind-key F4 select-pane -t 4
bind-key F5 select-pane -t 5
bind-key F6 select-pane -t 6
bind-key F7 select-pane -t 7
bind-key F8 select-pane -t 8
bind-key F9 select-pane -t 9

#----------------------------------------------------------------------#
# Appareance
#----------------------------------------------------------------------#

# Status line
set -g status on
set -g status-interval 3
set -g status-position top
set -g status-fg white
set -g status-bg default
set -g message-style fg=white
set -g status-left '#[fg=white]TMUX #S Â» '
set -g status-left-length 20
set -g status-right '#[fg=$TMUX_HL]#T'
set -g status-right-length 40
setw -g window-status-separator " "
setw -g window-status-current-format "#[fg=$TMUX_HL][#I] #W "
setw -g window-status-format "#[fg=white][#I] #W "

# Pane borders
set -g pane-border-status top
set -g pane-border-style fg=brightblack,bg=default
set -g pane-active-border-style fg=white,bg=default
set -g pane-border-format \
"#{?pane_active,#[fg=white#,bg=default],#[fg=brightblack,bg=default]} [ #P ] "

